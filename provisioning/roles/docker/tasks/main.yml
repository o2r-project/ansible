---
- name: Add repository
  become: yes
  copy:
    # based on https://download.docker.com/linux/centos/docker-ce.repo
    src: docker.repo
    dest: /etc/yum.repos.d/
    owner: root
    group: root
    mode: 0644
  tags: docker

- name: Add daemon.json global configuration file
  become: yes
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644
  tags: docker

- name: Install
  become: yes
  yum: name=docker-ce
  tags: docker

- name: Create folder for additional configuration
  become: yes
  when: docker_role.proxy.enabled
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0755
  tags: docker

- name: Configure proxy
  become: yes
  when: docker_role.proxy.enabled
  notify: Restart Docker
  template:
    src: http-proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    owner: root
    group: root
    mode: 0644
  tags: docker

- name: Enable and start service
  become: yes
  notify: Wait for Docker to start up
  service: name=docker state=started enabled=yes
  tags: docker

- meta: flush_handlers
  tags: docker
