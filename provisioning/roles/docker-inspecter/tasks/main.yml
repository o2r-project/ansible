---
- name: Create data directory
  become: yes
  file:
    path: "{{inspecter_role.config.basepath}}"
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - inspecter
    - microservice

- name: Create service
  become: yes
  notify:
    - Reload Systemd
    - Remove old o2r-inspecter container
  template:
    src: o2r-inspecter.service.j2
    dest: "/etc/systemd/system/{{inspecter_role.container.name}}.service"
    owner: root
    group: root
    mode: 0600
  register: inspectercreate
  tags:
    - inspecter
    - microservice

- name: Pull image
  when: inspectercreate.changed
  become: yes
  docker_image:
    name: "{{inspecter_role.container.image}}"
    state: present
    source: pull
    force_source: yes
  tags:
    - inspecter
    - microservice

- name: Enable service
  become: yes
  service:
    name: "{{inspecter_role.container.name}}"
    enabled: yes
  tags:
    - inspecter
    - microservice

- meta: flush_handlers
  tags:
    - inspecter
    - microservice

- name: Start service
  become: yes
  notify: Wait for o2r-inspecter to start up
  service:
    name: "{{inspecter_role.container.name}}"
    state: started
  tags:
    - inspecter
    - microservice

- meta: flush_handlers
  tags:
    - inspecter
    - microservice
